<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <script>
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;
      var password = document.forms["myForm"]["password"].value;
      var confirmPassword = document.forms["myForm"]["confirmPassword"].value;
      //added test for email
      var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      // Validate name field
      if (name == "") {
        alert("Please enter your name.");
        return false;
      }
     
      // Validate email field
      if (email == "" || pattern.test(email) == false) {
        alert("Please enter your email address.");
        return false;
      }
     
      if (message3 == "") {
        alert("Please enter your message.");
        return false;
      }
 
      // Validate password field
      if (password == "") {
        alert("Please enter a password.");
        return false;
      }
     
      // Validate confirm password field
      if (confirmPassword == "") {
        alert("Please confirm your password.");
        return false;
      }
     
      if (password != confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }
    }
  </script>
</head>
<body>
  <form name="myForm" action="process_form.html" onsubmit="return validateForm()" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
   
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
 
    <label for="message3">Message3:</label>
    <input type="textarea" id="message3" name="message3"><br><br>
   
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
   
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
   
    <input type="submit" value="Submit">
  </form>
</body>
</html>
